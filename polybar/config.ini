[colors]
;background = ${xrdb:color0:#222}
;background = #f6867c;peach
;background-alt = #272c30;gruvbox
background = #65c585
background-alt = #aed659
;foreground = ${xrdb:color7:#222}
;old-foreground = #dfdfdf
foreground = #32343d
foreground-alt = #625e56
primary = #9d72bf
secondary = #e60053
alert = #bd2c40

[bar/polybar]
monitor = ${env:MONITOR:VGA-1}
width = 99%
height = 20pt
offset-x = 0.5%
offset-y = 0.5%
radius = 9.5%
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
wm-restack = bspwm

bottom = false
line-size = 2
;line-color = #f00

;border-size = 5pt
;border-color = #00000000

padding-left = 0
padding-right = 4

module-margin = 1
;module-margin-right = 2

;------------------
;------Fonts-------
;------------------

font-0 = fixed:pixelsize=8;2
font-1 = unifont:fontformat=truetype:size=8:antialias=false;2
font-2 = siji:pixelsize=8;1
font-3 = NotoSansM Nerd Font Mono:style=ExtraBold:size=15;3
font-4 = TerminessTTF Nerd Font Mono:size=20:style=Bold;4
font-5 = Roboto:size=9:weight=bold;2
font-6 = Noto Sans Black:size=10:style=Regular;

;------------------
;------------------


modules-left = bspwm i3
modules-center = spotify
modules-right = pulseaudio date 
;modules-center = pulseaudio date powermenu

tray-position = right
;tray-offset-x = 37%
;tray-detached = true
;tray-padding = 0
;tray-background = #0063ff

;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

;[bar/rightbottom]
;modules-center = spotify
;bottom = true
;width = 17%
;height = 20pt
;override-redirect = true
;fixed-center = center
;offset-x = 82%
;offset-y = 1.2%
;radius = 9.5

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "î‰¯ "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/bspwm]
type = internal/bspwm
index-sort = true

ws-icon-0 = 1;ó°ˆ¹
ws-icon-1 = 2;î€€
ws-icon-2 = 3;î¯Š
ws-icon-3 = 4;ó±ƒ²
ws-icon-4 = 5;ïŒƒ
ws-icon-5 = 6;ó°‹‹
ws-icon-6 = 7;ï” 
ws-icon-7 = 8;î€·
ws-icon-default = â™Ÿ


format = <label-state> <label-mode>
label-mode-padding = 3
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %icon%
label-focused-font = 5
label-focused-background = ${colors.background-alt}
label-focused-foreground = ${colors.foreground-alt}
;label-focused-underline= ${colors.primary}
label-focused-padding = 5

label-occupied = %icon%
label-occupied-font = 5
label-occupied-padding = 3

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = 
